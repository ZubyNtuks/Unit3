<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Picker!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>HUNTER X HUNTER Avatar Picker!</h1>
    <img id='picture' src="https://www.pngall.com/wp-content/uploads/15/Hunter-X-Hunter-HXH-Background-PNG.png" alt="Gon" width="400px" height="300px">
    <div class="row">
      <h3>Characters!</h3>
      <button id="1">GON</button>
      <button id="2">KILLUA</button>
      <button id="3">KURAPIKA</button>
      <button id="7">LEORIO</button>
      <button id="8">HISOKA</button>
      <button id="9">ILLUMI</button>
      <button id="10">BISKY!</button>
    </div>
  </div>
</div>
<script>
  const content = document.querySelector('.content');
  const GON = document.getElementById('1');
  const KILLUA = document.getElementById('2');
  const KURAPIKA = document.getElementById('3');
  const LEORIO = document.getElementById('7');
  const HISOKA = document.getElementById('8');
  const ILLUMI = document.getElementById('9');
  const BISKY = document.getElementById('10');
  const picture = document.getElementById('picture');


  GON.addEventListener('click', function(e){
    picture.src = "https://www.pngall.com/wp-content/uploads/15/Hunter-X-Hunter-HXH-Background-PNG.png";
    picture.width = 400;
  });

  KILLUA.addEventListener('click', function(e){
    picture.src = 'https://www.pngall.com/wp-content/uploads/14/Killua-Transparent.png';
    picture.width = 200;
  });

  KURAPIKA.addEventListener('click', function(e){
    picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4BtTp63NMGX4fXoKHkzo81gyBX0CImbCDwg&s";
    picture.width = 250;
    picture.height = 400;
  });
  LEORIO.addEventListener('click', function(e){
    picture.src = 'https://pnghq.com/wp-content/uploads/pnghq.com-hunter-x-hunter-leorio-paradinight-sticker.png';
    picture.width = 400;
  });

  HISOKA.addEventListener('click', function(e){
    picture.src = 'https://www.pngplay.com/wp-content/uploads/12/Hisoka-Transparent-Images.png';
    picture.width = 300;
  });

  ILLUMI.addEventListener('click', function(e){
    picture.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZRCaNLSjtnKAmcdATR2i6KS0eaQxcm13MsIs-erGkH66TkIydRaI4_AYJICEdz-DlWdw&usqp=CAU';
    picture.width = 200;
    picture.height = 600;
  });

  BISKY.addEventListener('click', function(e){
    picture.src = 'https://hunterhunter-ni.bushiroadgames.com/wordpress/wp-content/themes/hunter-ni_v1/assets/images/common/character/img_bisky_tachie.png'
    picture.width = 300;
  });

  // https://www.pngall.com/wp-content/uploads/15/Hunter-X-Hunter-HXH-PNG-Clipart.png
  //
  //         // https://www.pngall.com/wp-content/uploads/14/Killua-PNG-Images.png
  //
  //                 https://image.pngaaa.com/749/688749-middle.png

</script>

</body>
</html>
