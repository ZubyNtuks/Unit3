<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h3>Calculate the Area of a Rectangle.</h3>
      <div class="row">
        <div>
          <label for="width">Width</label>
          <input type="text" id="width" name="width" style="width: 100px;">
        </div>
        <div>
          <label for="length">Length</label>
          <input type="text" id="length" name="length" style="width: 100px;">
        </div>
      </div>
      <button id="calc">Calculate</button>
      <button id="clear">Clear</button>
      <p></p>
    </div>
  </div>

<script>
  const width = document.getElementById('width');
  const length = document.getElementById('length');
  const ans = document.querySelector('p');
  const calculateButton = document.getElementById('calc');
  const clearButton = document.getElementById('clear')

  /* First after entering the two numbers to be calculated we want the calculate button
  to retrieve those two numbers and then add them
   */

  function calculateArea(num1, num2) {
    return num1 * num2;
  }
  calculateButton.addEventListener('click', function(e){
    let widthA = +width.value;
    let lengthA = +length.value;

    let area = calculateArea(widthA, lengthA)
    ans.textContent = 'The area of your rectangle is ' + area + '.';


  })


  clearButton.addEventListener('click', function(e){
    width.value = "";
    length.value = "";
    ans.textContent = "";
  })
</script>
</body>
</html>
